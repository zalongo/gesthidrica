<div class="container">
  <!-- Fecha de inicio y límite -->
  <div style="text-align: center; display: flex">
    <div class="col-md-6">
      <h4>Fecha de Inicio</h4>
      <input type="date" [(ngModel)]="fechaInicio" />
    </div>
    <div class="col-md-6">
      <h4>Fecha Límite</h4>
      <input type="date" [(ngModel)]="fechaLimite" />
    </div>
  </div>

  <!-- Selección de parámetro -->
  <div class="input-group mb-3 mt-3">
    <label class="input-group-text" for="inputGroupSelect01">Parámetro</label>
    <select
      class="form-select"
      id="inputGroupSelect01"
      [(ngModel)]="selectedOption"
    >
      <ng-container *ngFor="let card of cards; let i = index">
        <option *ngFor="let option of card.charts" [value]="option.id">
          {{ option.title }}
        </option>
      </ng-container>
    </select>
  </div>

  <!-- Botón Guardar -->
  <div class="d-grid gap-2 col-6 mx-auto text-center mb-3">
    <button type="button" class="btn btn-secondary btn-sm" (click)="guardar()">
      Ver Datos
    </button>
  </div>

  <!-- Gráficos -->
  <div class="row contenido">
    <ng-container *ngFor="let card of cards; let i = index">
      <!-- Gráfico -->
      <div class="col-md-6" *ngFor="let chart of card.charts">
        <div class="card" *ngIf="chart.visible">
          <h4 class="text-center">{{ chart.title }}</h4>
          <canvas [attr.id]="chart.id"></canvas>
        </div>
      </div>
    </ng-container>
    <div class="col-6 card tabla" *ngIf="tablaVisible">
      <table class="table" style="text-align: center">
        <thead>
          <tr>
            <th scope="col">Fecha y Hora</th>
            <th scope="col">Valor</th>
            <th scope="col">Unidad</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr *ngFor="let data of getFilteredData(chart.id)">
              <td class="col-md-4">{{ data.fecha }}</td>
              <td class="col-md-4">{{ data.value }}</td>
              <td class="col-md-4">{{ data.hora }}</td>
            </tr> -->
        </tbody>
      </table>
    </div>
  </div>
</div>
