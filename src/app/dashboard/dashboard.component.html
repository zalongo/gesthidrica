<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let card of cards">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <canvas *ngIf="card.id !== 'randomValues'" [attr.id]="card.id"></canvas>
          <div *ngIf="card.id === 'randomValues'">
            <ul class="ultimosValores">
              <li *ngFor="let value of randomValues"><span class="label">{{ value.label }}:</span> {{ value.value }} {{ value.nuevo }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
